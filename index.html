<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header id="header">
        <h1>JS Quiz</h1>
        <p>Take the JS Quiz! You will have 10 seconds to answer each question. 
        The quiz consists of 5 questions. Click the button below to start!
         </p>
    <input id="startbutton" type="button" value="Start the Quiz!">
    </header>
    <label>Time: <span id="time"></span></label>
    <div class="hide" id="questions">
        <h2 id="question1"></h2>
        <input type="button" id="c1" value>
        <br>
        <input type="button" id="c2">
        <br>
        <input type="button" id="c3">
        <br>
        <input type="button" id="c4">
    </div>
    <div id="initinp" class="hide"><input type='text' id="initials"><br><input type='button' value='submit' id="scoresubmit"></div>
    <div id="hiscore" class="hide"><ol id="scorelist"></ol></div>
</body>
<script src="script.js"></script>
</html>
